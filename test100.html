<!DOCTYPE html>
<html>
<head>
  <title>T9 OS Global Image System</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 30px;
    }
    #imgBox img {
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px lime;
    }
    input {
      margin-top: 10px;
      padding: 5px;
      width: 250px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      font-family: monospace;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üåç Global Image Broadcast</h1>

  <!-- Input lets users pick their own image -->
  <input id="imgUrl" type="text" placeholder="Enter image URL..." />
  <br>
  <button onclick="showImage()">Show Image</button>
  <button onclick="hideImage()">Hide Image</button>

  <div id="imgBox"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <script>
    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDB4VU2JNQGO5pMgXGaasIiY6kFxgsb-84",
      authDomain: "chat-99dfe.firebaseapp.com",
      projectId: "chat-99dfe",
      storageBucket: "chat-99dfe.firebasestorage.app",
      messagingSenderId: "17277094525",
      appId: "1:17277094525:web:989d19d04fdde769de7f14",
      measurementId: "G-NEXJFPJPCP",
      databaseURL: "https://chat-99dfe-default-rtdb.firebaseio.com"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imgBox = document.getElementById("imgBox");
    const imgUrlInput = document.getElementById("imgUrl");

    // Show image globally
    function showImage() {
      const url = imgUrlInput.value || "https://placekitten.com/400/300"; // default if empty
      firebase.database().ref("globalImage").set({ url: url });
    }

    // Hide image globally
    function hideImage() {
      firebase.database().ref("globalImage").set({ url: "" });
    }

    // Listen for realtime changes
    firebase.database().ref("globalImage").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.url) {
        imgBox.innerHTML = `<img src="${data.url}">`;
      } else {
        imgBox.innerHTML = "";
      }
    });
  </script>
</body>
</html>
