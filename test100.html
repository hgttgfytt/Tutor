  <script>
// Block key combos
document.addEventListener("keydown", (e) => {
  const isCtrlU = e.ctrlKey && !e.shiftKey && e.key.toLowerCase() === "u";
  const isCtrlShiftI = e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i";
  const isF12 = e.key === "F12";

  if (isCtrlU || isCtrlShiftI || isF12) {
    e.preventDefault();
    e.stopPropagation();
    alert("Blocked: " + (isCtrlU ? "Ctrl+U" : isCtrlShiftI ? "Ctrl+Shift+I" : "F12"));
  }
}, true);

// Block right-click
document.addEventListener("contextmenu", (e) => {
  e.preventDefault();
  alert("Right-click disabled");
});
</script>

<!-- Application logic: use module so firebase imports work -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: 'AIzaSyDB4VU2JNQGO5pMgXGaasIiY6kFxgsb-84',
    authDomain: 'chat-99dfe.firebaseapp.com',
    databaseURL: 'https://chat-99dfe-default-rtdb.firebaseio.com',
    projectId: 'chat-99dfe',
    storageBucket: 'chat-99dfe.firebasestorage.app',
    messagingSenderId: '17277094525',
    appId: '1:17277094525:web:989d19d04fdde769de7f14',
    measurementId: 'G-NEXJFPJPCP'
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // --- Password protection (no plaintext in source) ---
  // This is the SHA-256 hex digest of the real password ("t9@secret").
  // The page will hash the user's input and compare digests.
  const PASSWORD_HASH = 'ae37a72e3fdb5999b60ebb0fae019e956c29d038bc632b7df99537b3040f4c45';

  // Helper: compute SHA-256 hex digest of a string using SubtleCrypto
  async function sha256Hex(message) {
    const data = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const bytes = new Uint8Array(hashBuffer);
    // convert to hex
    return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  // Prompt user and compare the hash (no plaintext comparison)
  async function promptPassword() {
    const answer = prompt('Enter password:');
    if (answer === null) return false; // user cancelled
    try {
      const digest = await sha256Hex(answer);
      return digest === PASSWORD_HASH;
    } catch (e) {
      console.error('Hashing failed', e);
      return false;
    }
  }

  // core functions using the hashed promptPassword
  async function showImage() {
    if (!await promptPassword()) {
      alert('Incorrect password!');
      return;
    }
    const input = document.getElementById('imgUrl');
    const url = (input && input.value && input.value.trim()) || 'https://placekitten.com/400/300';
    try {
      await set(ref(db, 'globalImage'), { url });
      if (input) input.value = '';
      alert('Image URL saved.');
    } catch (err) {
      console.error(err);
      alert('Failed to save image URL. See console for details.');
    }
  }

  async function hideImage() {
    if (!await promptPassword()) {
      alert('Incorrect password!');
      return;
    }
    try {
      await set(ref(db, 'globalImage'), { url: '' });
      alert('Image cleared.');
    } catch (err) {
      console.error(err);
      alert('Failed to clear image. See console for details.');
    }
  }

  // Expose to global scope so inline buttons still work
  window.showImage = showImage;
  window.hideImage = hideImage;

  // Hook UI buttons
  document.getElementById('btnShow').addEventListener('click', showImage);
  document.getElementById('btnHide').addEventListener('click', hideImage);
</script>
